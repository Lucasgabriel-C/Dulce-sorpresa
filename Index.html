    <!-- CSS -->

    <title>Inicio</title>

<body>

    <!-- Inicio del Header -->
    <header>
        <nav class="menu-container">
            <div class="menu row">
                <div class="col-2"></div>
                <div class="col-2 ">
                    <a href="Index.html"  >Inicio</a>
                </div>
                <div class="col-2 ">
                    <a href="pages/Nosotros.html" >Nosotros</a>
                </div>
                <div class="col-2 ">

                <div class="col-2 ">

                <div class="col-2 ">
                    <a href="pages/Contacto.html" >Contacto</a>
                </div>
                <div class="col-2"></div>
            </div>
        </nav>

        <div class="imagen-logo">
            <img src="Imagines/logo.jpg" alt="logo dulce sorpresa" id="img-logo">
        </div>

    </header>
    <!-- Fin del Header -->

    <!-- Inicio del main -->
    <main>
        <section class="bajologo">
            <h1> La torta perfecta para un momento único </h1>
        </section>


        <section class="grid-container ">
            <div class="row">
                <div class="grid-item col-4 d-flex justify-content-center">
                    <img id="img-index" src="imagines/cupcake.svg" alt="cupcake">
                </div>
                <div class="grid-item col-4 d-flex justify-content-center">
                    <img id="img-index" src="imagines/pai.svg" alt="Tartas">
                </div>
                <div class="grid-item col-4 d-flex justify-content-center">
                    <img id="img-index" src="imagines/torta.svg" alt="Tortas">
                </div>
            </div>
            <div class="row">
                <div class="grid-item col-4 d-flex justify-content-center">
                    <h2 class="tex">Cupcake</h2>

                </div>
                <div class="grid-item col-4 d-flex justify-content-center">
                    <h2 class="tex">Tartas</h2>

                </div>
                <div class="grid-item col-4 d-flex justify-content-center">
                    <h2 class="tex">Tortas</h2>

                </div>
                <div class="row">
                    <div class="col-4 d-flex justify-content-center">
                        <p>Una opción divertida para los más pequeños</p>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <p>Si algo hay que celebrar una de ellas no puede faltar</p>
                    </div>
                    <div class="col-4 d-flex justify-content-center">
                        <p>Cuando hay que celebrar una torta nuca puede faltar</p>
                    </div>
                </div>
            </div>

        </section>

        <section>
            <div class="video-index">
                <iframe width="500px" height="300px" src="https://www.youtube.com/embed/wD-g_Gyn2I4"
                    title="Pasteleria dulce" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>

    </main>
    <!-- Fin del main -->
    <!-- Inicio del footer -->
    <footer>
        <section class="menu-container">
            <div class="menu-redes">
                <div class="box">
                    <img src="Imagines/icons8-facebook.svg" alt="Facebook" id="img-foot">

                    <img src="Imagines/icons8-maps.svg" alt="maps" id="img-foot">

                <div class="box">
