<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <title>Dulce Sorpresa</title>
</head>

<body>

    <!-- Inicio del Header -->
    <header>
        <section class="sticky-top section-header">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Dulce Sorpresa</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
                            <a class="nav-link" aria-current="page" href="Index.html">Inicio</a>
                            <a class="nav-link" href="pages/Nosotros.html">Nosotros</a>
                            <a class="nav-link" href="pages/Nosotros.html">Productos</a>
                            <a class="nav-link" href="pages/Galeria.html">Galeria</a>
                            <a class="nav-link" href="pages/Contacto.html" >Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <div class="imagen-logo">
            <img src="Imagines/logo.jpg" alt="logo dulce sorpresa" id="img-logo">
        </div>

    </header>
    <!-- Fin del Header -->

    <!-- Inicio del main -->
    <main>
        <section class="bajologo">
            <h1> La torta perfecta para un momento único </h1>
        </section>


        <section>
            <div class="main-container">
                <div class="card-main">
                    <div class="box-card">
                        <img id="img-index" src="imagines/cupcake.svg" alt="cupcake">
                    </div>
                    <div class="box-card">
                        <h2 class="tex">Cupcake</h2>
                        <p>Una opción divertida para los más pequeños</p>
                    </div>
                </div>
                <div class="card-main">
                    <div class="box-card">
                        <img id="img-index" src="imagines/pai.svg" alt="Tartas">
                    </div>
                    <div class="box-card">
                        <h2 class="tex">Tartas</h2>
                        <p>Si algo hay que celebrar una de ellas no puede faltar</p>
                    </div>
                </div>
                <div class="card-main">
                    <div class="box-card">
                        <img id="img-index" src="imagines/torta.svg" alt="Tortas">
                    </div>
                    <div class="box-card">
                        <h2 class="tex">Tortas</h2>
                        <p>Cuando hay que celebrar una torta nuca puede faltar</p>
                    </div>
                </div>
            </div>

        </section>

        <section>
            <div class="video-index">
                <iframe width="500px" height="300px" src="https://www.youtube.com/embed/wD-g_Gyn2I4"
                    title="Pasteleria dulce" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>

    </main>
    <!-- Fin del main -->
    <!-- Inicio del footer -->
    <footer>
        <section>
            <div class="menu-redes">
                <div class="box">
                    <img src="Imagines/icons8-facebook.svg" alt="Facebook" id="img-foot">
                </div>
                <div class="box">
                    <img src="Imagines/icons8-instagram.svg" alt="Instagram" id="img-foot">
                </div>
                <div class="box">
                    <img src="Imagines/icons8-maps.svg" alt="maps" id="img-foot">
                </div>
                <div class="box">
                    <img src="Imagines/icons8-whatsapp.svg " alt="Whatsapp" id="img-foot">
                </div>
            </div>
        </section>
    </footer>
    <!-- fin del footer -->


    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js
"></script>
</body>

</html>
